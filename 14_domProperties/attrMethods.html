<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes Methods</title>
</head>

<body>
    <div id="first" class="container" data-game="mario" data-player="Arunesh">
        Hello, I am Arunesh Singh
    </div>
    <script>
        let first = document.getElementById('first');
        console.log(first.hasAttribute('class'))  //true as no style is present
        console.log(first.hasAttribute('style'))  //false as no style is present

        // console.log(first.setAttribute('hidden','true'))  
        console.log(first.getAttribute('class'))
        
        // console.log(first.removeAttribute('class')) //class will be removed from div and cannot be seen
        
        console.log(first.attributes) //it will list all the attributes for first
        
        console.log(first.dataset) //will list custom attr like data-game, data-player created by developer as data-*
        console.log(first.dataset.game) //mario
        console.log(first.dataset.player) //Arunesh

    </script>
</body>

</html>
