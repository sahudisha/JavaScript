<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Interval</title>
</head>
<body>
    <script>
        //setInterval with arrow function
        setInterval(() => {
            document.writeln('Hello World')
        }, 1000);

        //similarly with can store the timerId in a variable and can call clearInterval to cancel it
        //Syntax is same as setTimeout and we can also pass any no of argument in it
        // Syntax :  setInterval(function()/externalfunction, timeInterval, args1,arg2,..)
    </script>
</body>
</html>
