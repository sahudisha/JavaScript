<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<!-- Div are compressed so empty text node dont come as first Child of body -->
<body><div><div>This is first</div><div>This is Second</div></div>
    <script>
        // $0 refers to currently selected elements and can be used on browser console to refer that selected item. Similarly $1 is last selected item
        console.log(document.body.firstChild)
        let a = document.body.firstChild
        console.log(a.parentNode)
        console.log(a.parentElement)

        //HTML has no Parent elements
        console.log(document.documentElement.parentElement)
        //HTML has no parent elements but has parentNode as document
        console.log(document.documentElement.parentNode)
    </script>
</body>
</html>
